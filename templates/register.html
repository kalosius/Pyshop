{% extends 'base.html' %}
{% block content %}

<!-- registration form starts here  -->
<body style="background-color: #7ebef2;">
	

<div class="container">
	<br>
	<p class="text-center">Register from here</p>
	<hr>
<div class="card bg-light" style="background-color: lightskyblue;">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Create Account</h4>
		<p class="text-center">Get started with your free account</p>
		<p>
			<a href="#" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
			<a href="#" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
		</p>
		<p class="divider-text">
			<span class="bg-light">OR</span>
		</p>
		<form method="POST" action="">
			{% csrf_token %}
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-user"></i> </span>
				 </div>
				<input name="name" class="form-control" placeholder="Full name" type="text">
			</div>
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
				 </div>
				<input name="email" class="form-control" placeholder="Email address" type="email">
			</div>
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-phone"></i> </span>
				</div>
				<select class="custom-select" style="max-width: 120px;">
					<option selected="">+256</option>
				</select>
				<input name="phone" class="form-control" placeholder="Phone number" type="text">
			</div>
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-building"></i> </span>
				</div>
				<select name="job" class="form-control">
					<option selected=""> Select job type</option>
					<option>Employee</option>
					<option>Driver</option>
					<option>Garage</option>
					<option>Customer</option>
					
				</select>
			</div>
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
				<input name="password" class="form-control" placeholder="Create password" type="password">
			</div>
			<div class="form-group input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
				</div>
				<input name="passwordr" class="name" class="form-control" placeholder="Repeat password" type="password">
			</div>                                      
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
			</div>      
			<p class="text-center">Have an account? <a href="{% url 'login' %}">Log In</a> </p>                                                                 
		
		</form>
	</article>
</div>
</div> 

<!-- registration form ends here -->


<style>
    .divider-text {
position: relative;
text-align: center;
margin-top: 15px;
margin-bottom: 15px;
}

.divider-text span {
padding: 7px;
font-size: 12px;
position: relative;   
z-index: 2;
}

.divider-text:after {
content: "";
position: absolute;
width: 100%;
border-bottom: 1px solid #ddd;
top: 55%;
left: 0;
z-index: 1;
}

.btn-facebook {
background-color: #405D9D;
color: #fff;
}

.btn-twitter {
background-color: #42AEEC;
color: #fff;
}
</style>

{% endblock %}
